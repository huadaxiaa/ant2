<h1>{{unit.name}}</h1>

<clr-tabs>

  <clr-tab>
    <button clrTabLink
            id="link1">概况</button>
    <clr-tab-content id="content1"
                     *clrIfActive="ms.overviewTaActive">
      <app-unit [unit]="unit"></app-unit>
    </clr-tab-content>
  </clr-tab>

  <clr-tab *ngIf="ms.game.tabs.autoBuy.unlocked && unit.hasAutoBuyer">
    <button clrTabLink>自动购买</button>
    <clr-tab-content *clrIfActive="ms.prestigeTaActive">
      <app-unit-auto-buy [unit]="unit"></app-unit-auto-buy>
    </clr-tab-content>
  </clr-tab>

</clr-tabs>
