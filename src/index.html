  <link href="assets/light.css" rel="stylesheet" type="text/css" as="style">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
          crossorigin="anonymous"></script>

  <style>
      body {
        margin: 0;
      }
  
      .flexCont {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
  
      .loaderC {
        text-align: center;
        max-width: 50%;
      }
    </style>
</head>

<body>
  <app-root>
    <div id="preload" class="flexCont">
      <div class="loaderC">
        <h1> Idle Ant 2 仿制版</h1>
        <p>加载中<br> 针对最新版的谷歌和火狐浏览器进行了优化</p>
      </div>

    </div>
  </app-root>

  <script>
      preventScroll = function () {
        setTimeout(function () {
          $('.nav-content, .content-area, .app-header').on('DOMMouseScroll mousewheel', function (ev) {
            body = $('body')[0]
            var $this = $(this),
              scrollTop = this.scrollTop,
              scrollHeight = this.scrollHeight,
              height = $this.innerHeight(),
              delta = (ev.type == 'DOMMouseScroll' ?
                ev.originalEvent.detail * -40 :
                ev.originalEvent.wheelDelta),
              up = delta > 0;
  
            var prevent = function () {
              ev.stopPropagation();
              ev.preventDefault();
              ev.returnValue = false;
              return false;
            }
  
            if (!up && -delta > scrollHeight - height - scrollTop) {
              // Scrolling down, but this will take us past the bottom.
              $this.scrollTop(scrollHeight);
              return prevent();
            } else if (up && delta > scrollTop) {
              // Scrolling up, but this will take us past the top.
              $this.scrollTop(0);
              return prevent();
            }
          }
          )
        }
          , 0)
      };
    </script>
  
</body>

</html>
